<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>城市选择控件</title>
	<link rel="stylesheet" href="css/LArea.css">
</head>
<body>
	<div>
		<div class="content-block">
			<input type="text" id="demo1" placeholder="城市选择" >
			<input type="hidden" id="value1" value="20,234,504">
		</div>
		  <div class="content-block">            
		  <input id="demo2" type="text" readonly="" placeholder="城市选择" />
		  <input id="value2" type="hidden" />        
		  </div>
	</div>
</body>
<script type="text/javascript" src="js/LAreaData1.js"></script>
<script type="text/javascript" src="js/LAreaData2.js"></script>
<script type="text/javascript" src="js/LArea.js"></script>
<script type="text/javascript">
	var area1 = new LArea();
	area1.init({
		//触发选择控件的文本器，同时选择完毕后name属性输出到该位置
		'trigger':'#demo1', 
		//选择完毕后id属性输出到该位置 
		'valueTo':'#value1',
		//绑定数据源相关字段  id对应valueTo的value属性输出
		//name对应trigger的value属性输出
		'keys':{
			id:'id',
			name:'name'
		},
		'type':1,  //数据源类型
		'data':LAreaData  //数据源
	})
	//控制初始位置  注意 该方法并不会影响到input的value
	area1.value=[1,1,3]
